<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="..\static\css\style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script type="text/javascript" src={{ url_for('static', filename='Onload.js' )}}></script>
  <script type="text/javascript" src={{ url_for('static', filename='ToggleTextareas.js' )}}></script>
  <title>Tekstvereenvoudiging: prototype</title>
</head>

<body>
  <h1>Prototype voor tekstvereenvoudiging</h1>
  <div class="container">
    <div class="container-index">

      <h2>Voor leerlingen</h2>
      <fieldset>
        <form action="/for-scholars" method="post" enctype="multipart/form-data">
          <label for="pdf">Voeg een PDF toe:</label>
          <input type="file" id="pdf" name="pdf"><br><br>
          <input type="checkbox" name="advanced" id="advanced">
          <input type="submit" value="View PDF">
        </form>
      </fieldset>

      <fieldset>
        <form action="/for-scholars" method="post">
          <input type="checkbox" name="toggleFullTextScholars" id="toggleFullTextScholars">
          <input type="submit" value="View PDF">
        </form>
      </fieldset>
    </div>

    <div class="container-index">
      <h2>Voor lectoren</h2>
      <fieldset>
        <form action="/for-teachers" method="post" enctype="multipart/form-data">
          <label for="pdf">Voeg een PDF toe:</label>
          <input type="file" id="pdf" name="pdf"><br><br>
          <input type="checkbox" name="advanced" id="advanced">
          <input type="submit" value="View PDF">
        </form>
      </fieldset>

      <fieldset>
        <form action="/for-teachers" method="post">
          <input type="checkbox" name="toggleFullTextTeachers" id="toggleFullTextTeachers">
          <input type="submit" value="View PDF">
        </form>
      </fieldset>
    </div>

    <div class="container-index">
      <h2>Instellingen</h2>
      <button onclick="window.location.href='/change-settings'">Click Here</button>
    </div>
  </div>
</body>
</html>
